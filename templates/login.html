<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body class="light-mode d-flex justify-content-center align-items-center min-vh-100">

    <!-- Theme Toggle Button -->
    <button class="theme-toggle btn btn-light position-absolute top-0 end-0 m-3" id="themeToggle">
        <i class="fas fa-moon"></i>
    </button>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-8 col-md-6 col-lg-5">
                <div class="form-container p-4">

                    <h2 class="text-center mb-4">Login</h2>

                    <!-- Flash Messages -->
                    <div id="flash-messages">
                        {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            <div class="flash-container">
                                {% for category, message in messages %}
                                    <div class="flash-message {{ category }} mb-2">
                                        {{ message }}
                                        <button class="close-btn" onclick="this.parentElement.style.display='none';">&times;</button>
                                    </div>
                                {% endfor %}
                            </div>
                        {% endif %}
                        {% endwith %}
                    </div>

                    <!-- Login Form -->
                    <form method="POST" action="{{ url_for('login') }}" class="form">
                        <div class="form-group mb-3">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" class="form-control" required>
                        </div>
                        <div class="form-group mb-4">
                            <label for="password">Password</label>
                            <div class="password-wrapper">
                                <input type="password" id="password" name="password" class="form-control" required>
                                <i class="fas fa-eye toggle-password" toggle="#password"></i>
                            </div>
                        </div>
                        <button type="submit" class="submit-btn btn w-100">Login</button>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
